[PHP]
short_open_tag=0
output_buffering=0
zlib.output_compression=0
implicit_flush=0
allow_call_time_pass_reference=0
max_execution_time=30
max_execution_time=60
max_input_vars=10000
memory_limit=128M
error_reporting=E_ALL & ~E_NOTICE
display_errors=0
