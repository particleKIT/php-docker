log_errors=1
error_log="/var/log/apache2/error.log"
variables_order="EGPCS"
register_argc_argv=0
file_uploads=1
upload_max_filesize=100M
session.use_cookies=1
zlib.output_compression=1
date.timezone="Europe/Berlin"
